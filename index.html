    <script>

		const apiKey = 'bd5e378503939ddaee76f12ad7a97608'; // Replace with your OpenWeatherMap API key
		const city = 'Sisaket,TH';
		const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

		function fetchWeather() {
			fetch(url).then(response => {
				if (!response.ok) {
					throw new Error('Network response was not ok.');
				}
				return response.json();
			}).then(data => {
				const weatherElement = document.getElementById('weather');

				if (data && data.main && data.weather) {
					const temperature = data.main.temp;
					const description = data.weather[0].description;
					//weatherElement.innerHTML = `<p>Temperature: ${temperature}°C</p> <p>Description: ${description}</p>`;
					weatherElement.innerHTML = `<p>${temperature}°C</p>`;
				} else {
					weatherElement.innerHTML = `<p>Weather data is unavailable.</p>`;
				}
			}).catch(error => {
				console.error('Error fetching the weather data:', error);
				document.getElementById('weather').innerHTML = `<p>Failed to load weather data.</p>`;
			});
		} 

		// Fetch weather data every 1 minute (60000 milliseconds)
		setInterval(fetchWeather, 300000);

		// Initial fetch
		fetchWeather();

    </script>


	<script type="text/javascript">   
			
		document.getElementById('exitFullscreen').addEventListener('click', function() {
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(err => {
                    console.error("Failed to exit fullscreen mode:", err);
                });
            }
			else{ 
				const elem = document.documentElement;

				if (elem.requestFullscreen) {
					elem.requestFullscreen();
				} else if (elem.mozRequestFullScreen) { 
					elem.mozRequestFullScreen();
				} else if (elem.webkitRequestFullscreen) {  
					elem.webkitRequestFullscreen();
				} else if (elem.msRequestFullscreen) {  
					elem.msRequestFullscreen();
				}
			}
        });

		function openDiscord() {
			window.location.href = "discord://";
		}
		function openSpotify() {
			window.location.href = "spotify://";
		}

  
		$(document).ready(function() {    

			var monthNames = [ "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม" ]; 
			var dayNames= ["วันอาทิตย์","วันจันทร์","วันอังคาร","วันพุธ","วันพฤหัส","วันศุกร์","วันเสาร์"]
			 
			var newDate = new Date(); 
			newDate.setDate(newDate.getDate()); 
				$('#Date').html(dayNames[newDate.getDay()] + " " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' พ.ศ.' + (newDate.getFullYear()+543));
			
			setInterval( function() { 
			var seconds = new Date().getSeconds(); 
				$("#sec").html(( seconds < 10 ? "0" : "" ) + seconds);
			},1000);
			
			setInterval( function() { 
			var minutes = new Date().getMinutes(); 
				$("#min").html(( minutes < 10 ? "0" : "" ) + minutes);
			},1000);
			
			setInterval( function() { 
			var hours = new Date().getHours(); 
				$("#hours").html(( hours < 10 ? "0" : "" ) + hours);
			}, 1000); 

			
			$('#datepicker').datepicker({ 
				todayHighlight: true, 
				language: 'th' 
			});
			
		});
 
        function enterFullscreen() { 
            const elem = document.documentElement;

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { 
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {  
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {  
                elem.msRequestFullscreen();
            }
        }

	</script>
